<div id="{{id}}" class="heroeditor" *ngIf="show">
  <div id="{{id}}-id" class="heroeditor-id">{{states.selectedHero.id}}</div>
  <div id="{{id}}-name" class="heroedit{{or-name">
    <input id="{{id}}-name-input" class="heroeditor-name-input" [(ngModel)]="states.selectedHero.name"
      (change)="onInput()">
  </div>
  <div id="{{id}}-create" class="heroeditor-create" *ngIf="states.createMode" (click)="createButtonClick()">Create</div>
</div>
